name: Update Problem Count in README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: ▶️ Run Update Script
        run: |
          pip install --upgrade pip
          python update_readme_count.py

      - name: 📤 Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "🔁 Auto-update problem count"
            git push "https://x-access-token:${{ secrets.PAT }}@github.com/M-Hasaam/Leetcode-Solutions.git" HEAD:main
